<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My Contact Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

        <header id="masterheader"> 
            <div class="container"> 
                <a href="index.html" id="logo">Andrew Duong</a>
              <nav>
                <a href="index.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="portfolio.html">Portfolio</a>
              </nav>
            </div>
        </header>
        



                    <div id="mainContainer" class="container">
                        <section class="mainSection">
                        <br>
                            <h1>Contact
                            </h1>
                        <hr>
                            <form id="ContactInfo">
                                <ul>
                                    <li>
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                                    </li>
                                    <li>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required="required">
                                    </li>
                                    <li>
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" required="required"></textarea>
                                    </li>
                                </ul>
                                        <input type="submit">
                            </form>
                        </section>
                    </div>
        




    <footer>
        Andrew Duong Copyright&#64;
    </footer>



</body>

</html>
